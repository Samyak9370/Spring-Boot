spring.application.name=em-project
server.port=${PORT:8080}

# This line forces the correct JDBC format using the DATABASE_URL from Render.
# It takes the original URL and adds "jdbc:" to the front.
spring.datasource.url=jdbc:${DATABASE_URL}

# No username or password needed here, they are in the DATABASE_URL.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true